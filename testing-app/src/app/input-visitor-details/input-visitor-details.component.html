<nav class="navbar navbar-dark bg-primary shadow justify-content-between">
  <div class="container">
    <h5 class="navbar-brand">Input Visitor Details</h5>
    <button class="btn btn-dark" (click)="onBack()">Back</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body p-5">
      <div
        *ngIf="show"
        class="alert alert-{{
          this.result.code
        }} alert-dismissible fade show mb-4"
        role="alert"
      >
        <strong>{{ this.result.message }}</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="closeMessage()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form
        required
        autocomplete="off"
        [formGroup]="formVisitor"
        (ngSubmit)="createVisitor()"
      >
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select
              class="form-control"
              id="gender"
              formControlName="gender"
              required
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="address"
              formControlName="address"
              required
            ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="phone"
              formControlName="phone"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
